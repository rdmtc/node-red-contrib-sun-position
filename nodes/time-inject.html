            outputLabels(_index) {
                const labels = {
                    str: 'string',
                    num: 'number',
                    bool: 'boolean',
                    json: 'object',
                    flow: 'flow context',
                    global: 'global context',
                    bin: 'binary data',
                    date: 'timestamp',
                    dateSpecific: 'special timestamp',
                    entered: 'timestamp',
                    dateEntered: 'timestamp',
                    env: 'Environment variable',
                    jsonata: 'result of jsonata expression',
                    dayOfMonth: 'timestamp',
                    pdsTime: 'sun time',
                    pdsTimeNow: 'sun time object',
                    pdmTime: 'moon time',
                    pdsCalcPercent: 'percent of sun in the sky',
                    pdsCalcAzimuth: 'Azimuth of sun',
                    pdsCalcAzimuthRad: 'Azimuth of sun (Rad)',
                    pdsCalcElevation: 'Elevation of sun',
                    pdsCalcElevationRad: 'Elevation of sun (Rad)',
                    pdsCalcData: 'object of sun position',
                    pdmCalcData: 'object of moon position',
                    pdmPhase: 'object of moon phase',
                    pdmPhaseCheck: 'boolean indicates if moon in specific phase'
                };
                let lab = labels[this.payloadType] || this.payloadType;
                if (lab === 'object') {
                    try {
                        lab = typeof JSON.parse(this.payload);
                        if (lab === 'object') {
                            if (Array.isArray(JSON.parse(this.payload))) {
                                lab = 'Array';
                            }
                        }
                    } catch (e) {
                        lab = 'Invalid JSON Object';
                    }
                }

                return lab;
            },
            label() {
                if (this.name) {
                    return this.name;
                }

                let result = '';
                if (this.once) {
                    result += 'ยน';
                }

                const getTimeId = () => {
                    let suffix = '';
                    if (this.timeDays && this.timeDays !== '*') {
                        const daysarr = this.timeDays.split(',');
                        if (daysarr.length === 1) {
                            suffix += '[' + RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7)) + ']';
                        } else if (this.timeDays === '5,6,0') {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.12');
                            suffix += '-';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.7');
                            suffix += ']';
                        } else if (daysarr.length === 2) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7));
                            suffix += ',';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[1]) + 7));
                            suffix += ']';
                        } else {
                            daysarr.sort((a, b) => parseInt(a) - parseInt(b));
                            let isok = true;
                            let elF = parseInt(daysarr[0]);
                            suffix += '[';
                            daysarr[0] = RED._('node-red-contrib-sun-position/position-config:common.days.'+(elF + 7));
                            for (let index = 1; index < daysarr.length; index++) {
                                const element = parseInt(daysarr[index]);
                                isok = isok && (element === elF+1);
                                elF = element;
                                daysarr[index] = RED._('node-red-contrib-sun-position/position-config:common.days.'+(element + 7));
                            }
                            if (isok) {
                                suffix += daysarr[0];
                                suffix += '-';
                                suffix += daysarr[daysarr.length-1];
                            } else if (daysarr.length < 5) {
                                suffix += daysarr.join(',');
                            } else  {
                                suffix += this._('time-inject.label.fewDays');
                            }
                            suffix += ']';
                        }
                    }

                    if (this.timeMonths && this.timeMonths !== '*') {
                        const montharr = this.timeMonths.split(',');
                        if (montharr.length === 2) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                            suffix += ',';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[1]) + 12));
                            suffix += ']';
                        } else if (montharr.length === 1) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                            suffix += ']';
                        } else {
                            montharr.sort((a, b) => parseInt(a) - parseInt(b));
                            let isok = true;
                            let elF = parseInt(montharr[0]);
                            suffix += '[';
                            montharr[0] = RED._('node-red-contrib-sun-position/position-config:common.months.'+(elF + 12));
                            for (let index = 1; index < montharr.length; index++) {
                                const element = parseInt(montharr[index]);
                                isok = isok && (element === elF+1);
                                elF = element;
                                montharr[index] = RED._('node-red-contrib-sun-position/position-config:common.months.'+(element + 12));
                            }
                            if (isok) {
                                suffix += montharr[0];
                                suffix += '-';
                                suffix += montharr[montharr.length-1];
                            } else if (montharr.length < 5) {
                                suffix += montharr.join(',');
                            } else  {
                                suffix += this._('time-inject.label.fewMonths');
                            }

                            suffix += ']';
                        }
                    }
                    const part1 = RED.nodes.getType('position-config').getValueLabel(this, this.timeType, this.time, this.offset);
                    if (this.propertyType !== 'none' && this.propertyType !== '' && this.timeAlt) {
                        return (part1 + '/' + RED.nodes.getType('position-config').getValueLabel(this, this.timeAltType, this.timeAlt, this.timeAltOffset) + suffix);
                    }
                    return part1 + suffix;
                };

                if (this.timeType === 'none' || this.timeType === '') {
                    result += (this.nameInt || RED.nodes.getType('position-config').getValueLabel(this, this.payloadType, this.payload, this.payloadOffset, 20));
                } else {
                    const timeTxt = getTimeId();
                    if (timeTxt.length > 26) {
                        result += timeTxt + ' =...';
                    } else {
                        result += timeTxt + ' = ' + (this.nameInt || RED.nodes.getType('position-config').getValueLabel(this, this.payloadType, this.payload, this.payloadOffset, 20));
                    }
                }
                if (this.topic && this.topic.length + result.length <= 32) {
                    return this.topic + ':' + result;
                }

                return result;
            },
            labelStyle() {
                return this.name ? 'node_label_italic' : '';
            },
            paletteLabel: 'inject at time',
            align: 'left',
            oneditprepare() {
                setTimeout(() => {
                    $('.is-to-show-initially').show();
                    $('.is-to-hide-initially').hide();
                }, 300);
                const node = this;
                const $nodeConfig = $('#node-input-positionConfig');
                const setup = function(node) {
                    /* global initializeValue getTypes getSelectFields appendOptions setupTInput initCombobox initCheckboxesBlock initCheckboxesBlock getBackendData bdDateToTime getCheckboxesStr getCheckboxesStr */
                    const types = getTypes(node);
                    const selFields = getSelectFields();
                    // #region initialize
                    /**
                    * update multiplier settings from a previous version
                    * @param {number} mp - the multiplier value
                    * @param {string} name - the name of the element
                    * @returns {number} the updated multiplier value
                    */
                    function multiplierUpdate(mp, name) {
                        const field = $('#node-input-' + name);
                        appendOptions(node, field, 'multiplier', data => (data.id > 0));
                        if (mp === null || typeof mp === 'undefined' || isNaN(mp) || mp === '' || mp === 0) {
                            mp = 60000;
                        } else {
                            mp = parseFloat(mp);
                            if (mp === 1) {
                                mp = 1000;
                            } else if (mp === 60) {
                                mp = 60000;
                            } else if (mp === 3600) {
                                mp = 3600000;
                            }
                        }
                        field.val(mp);
                        return mp;
                    }

                    initializeValue(node, 'timeDays', '*');
                    initializeValue(node, 'timeAltDays', '*');
                    initializeValue(node, 'timeMonths', '*');
                    initializeValue(node, 'timeAltMonths', '*');
                    initializeValue(node, 'addPayload1Days', '*');
                    initializeValue(node, 'addPayload2Days', '*');
                    initializeValue(node, 'addPayload3Days', '*');

                    if (typeof node.addPayload1Next === 'undefined' || node.addPayload1Next === null || $('#node-input-addPayload1Next').prop('checked')) {
                        $('#node-input-addPayload1Next').prop('checked', true);
                    } else {
                        $('#node-input-addPayload1Next').prop('checked', false);
                    }
                    if (typeof node.addPayload2Next === 'undefined' || node.addPayload2Next === null || $('#node-input-addPayload2Next').prop('checked')) {
                        $('#node-input-addPayload2Next').prop('checked', true);
                    } else {
                        $('#node-input-addPayload2Next').prop('checked', false);
                    }
                    if (typeof node.addPayload3Next === 'undefined' || node.addPayload3Next === null || $('#node-input-addPayload3Next').prop('checked')) {
                        $('#node-input-addPayload3Next').prop('checked', true);
                    } else {
                        $('#node-input-addPayload3Next').prop('checked', false);
                    }
                    // #endregion initialize
                    // #region spinner
                    $('#node-input-once').change(() => {
                        $('#node-input-onceDelay').attr('disabled', !$('#node-input-once').prop('checked'));
                    });

                    $('.wt-offset-time').spinner({
                        max: 1439,
                        min: -1439
                    });
                    $('#node-input-onceDelay').spinner({
                        step: 0.1,
                        numberFormat: 'n'
                    });
                    $('#node-input-recalcTime').spinner({
                        step: 0.1,
                        numberFormat: 'n'
                    });
                    // #endregion spinner
                    // #region payload
                    if (node.payloadType === null) {
                        if (node.payload === '') {
                            node.payloadType = 'date';
                        } else {
                            node.payloadType = 'str';
                        }
                    } else if (node.payloadType === 'string' || node.payloadType === types.Undefined.value) {
                        node.payloadType = 'str';
                    }
                    const $payload = setupTInput(node, {
                        typeProp: 'payloadType',
                        valueProp: 'payload',
                        width: 'calc(100% - 110px)',
                        defaultType: 'date',
                        types: [
                            'date',
                            types.DateSpecific,
                            types.TimeEntered,
                            types.DateEntered,
                            types.TimeSun,
                            types.TimeSunNow,
                            types.TimeMoon,
                            types.DayOfMonth,
                            'flow',
                            'global',
                            'str',
                            'num',
                            'bool',
                            'json',
                            'bin',
                            'env',
                            'jsonata',
                            types.SunCalc,
                            types.SunInSky,
                            types.MoonCalc,
                            types.MoonPhase,
                            types.SunAzimuth,
                            types.SunElevation,
                            types.SunAzimuthRad,
                            types.SunElevationRad
                        ],
                        onChange(_type, _value) {
                            const plVType = $('#node-input-payload').typedInput('type');
                            if (plVType ===  types.TimeEntered.value ||
                                plVType === types.TimeSun.value ||
                                plVType === types.TimeMoon.value ||
                                plVType === types.DateSpecific.value) {
                                $('.time-inject-row-payloadTimeFormat').show();
                                $('.time-inject-row-payloadOffset').show();
                            } else if (plVType ===  types.TimeSunNow.value) {
                                $('.time-inject-row-payloadTimeFormat').hide();
                                $('.time-inject-row-payloadOffset').show();
                            } else {
                                $('.time-inject-row-payloadTimeFormat').hide();
                                $('.time-inject-row-payloadOffset').hide();
                            }
                            getBackendData(d => {
                                const $div = $('#node-input-payload-div');
                                const titleOrg = $div.attr('titleOrg');
                                $div.attr('title', ((d) ? (String(d) + ' - ') : '') + titleOrg);
                            }, {
                                nodeId:         node.id,
                                kind:           'getOutDataData',
                                config:         $nodeConfig.val(),
                                type:           plVType,
                                value:          $('#node-input-payload').typedInput('value'),
                                format:         $('#node-input-payloadTimeFormat').val(),
                                offsetType:     $('#node-input-payloadOffset').typedInput('type'),
                                offset:         $('#node-input-payloadOffset').typedInput('value'),
                                multiplier:     $('#node-input-payloadOffsetMultiplier').val(),
                                noOffsetError:  true
                            });
                        }
                    });
                    initCombobox(node, $('#node-input-payloadTimeFormatsel'), $('#node-input-payloadTimeFormat'), 'dateOutFormat', 'outputFormats', node.payloadTimeFormat || 0, 30);

                    node.payloadOffsetMultiplier = multiplierUpdate(node.payloadOffsetMultiplier, 'payloadOffsetMultiplier');
                    setupTInput(node, {
                        typeProp: 'payloadOffsetType',
                        valueProp: 'payloadOffset',

                            types.SunAzimuth,
                            types.SunElevation,
                            types.SunAzimuthRad,
                            types.SunElevationRad
                        ],
                        onChange(_type, _value) {
                            $('#node-input-addPayload3').change();
                            if (!$('.time-addPayload3Value').is(':hidden')) {
                                getBackendData(d => {
                                    const $div = $('#node-input-addPayload1-div');
                                    const titleOrg = $div.attr('titleOrg');
                                    $div.attr('title', ((d) ? (String(d) + ' - ') : '') + titleOrg);
                                }, {
                                    nodeId:         node.id,
                                    kind:           'getOutDataData',
                                    config:         $nodeConfig.val(),
                                    type:           $('#node-input-addPayload3Value').typedInput('type'),
                                    value:          $('#node-input-addPayload3Value').typedInput('value'),
                                    format:         $('#node-input-addPayload3Format').val(),
                                    offsetType:     $('#node-input-addPayload3Offset').typedInput('type'),
                                    offset:         $('#node-input-addPayload3Offset').typedInput('value'),
                                    multiplier:     $('#node-input-addPayload3OffsetMultiplier').val(),
                                    noOffsetError:  true
                                });
                            }
                        }
                    });

                    initCheckboxesBlock('#time-inject-addPayload3Days', node.addPayload3Days);

                    initCombobox(node, $('#node-input-addPayload3Formatsel'), $('#node-input-addPayload3Format'), 'dateOutFormat', 'outputFormats', node.addPayload3Format || 0, 30);

                    node.addPayload3OffsetMultiplier = multiplierUpdate(node.addPayload3OffsetMultiplier, 'addPayload3OffsetMultiplier');
                    setupTInput(node, {
                        typeProp: 'addPayload3OffsetType',
                        valueProp: 'addPayload3Offset',
                        width: 'calc(100% - 265px)',
                        defaultType: (node.addPayload3Offset === 0 || node.addPayload3Offset === '') ? types.Undefined.value : 'num',
                        defaultValue: 0,
                        types: [types.Undefined, 'num', 'flow', 'global', 'env'],
                        onChange(_type, _value) {
                            const type = $('#node-input-addPayload3Offset').typedInput('type');
                            if (type === types.Undefined.value) {
                                $('#node-input-addPayload3OffsetMultiplier').prop('disabled', true);
                            } else {
                                $('#node-input-addPayload3OffsetMultiplier').prop('disabled', false);
                            }
                        }
                    }).change();
                    // #endregion addPayload3
                    // #region onceDelay
                    $('#node-input-once').change(() => {
                        $('#node-input-onceDelay').attr('disabled', !$('#node-input-once').prop('checked'));
                    });
                    // #endregion onceDelay
                    $payload.change();
                    $time.change(); // also property change
                    $timeAlt.change();
                    $addPayload1.change(); // addPayload2 + addPayload3
                }; // setup

                $.getScript('sun-position/js/htmlglobal.js')
                    .done((_data, _textStatus, _jqxhr) => {
                        try {
                            setup(node);
                        } catch (err) {
                            console.log("failed to setup editor"); // eslint-disable-line
                            console.log(err); // eslint-disable-line
                            console.log(err.stack); // eslint-disable-line
                        }
                    })
                    .fail((jqxhr, settings, exception) => {
                        console.log("failed to load htmlglobal.js"); // eslint-disable-line
                        console.log(exception); // eslint-disable-line
                        console.log(exception.stack); // eslint-disable-line
                    });
            },
            oneditsave() {
                const plt = $('#node-input-payload').typedInput('type');
                if (plt === 'dateSpecific') {
                    if (Number($('#node-input-payloadTimeFormatsel').val()) === 99) {
                        this.nameInt = RED.nodes.getType('position-config').clipValueLength($('#node-input-payloadTimeFormat').val(), 20);
                    } else {
                        let txt = $('#node-input-payloadTimeFormatsel option:selected').text();
                        txt = $.trim(txt.split(',')[0]);
                        this.nameInt = RED.nodes.getType('position-config').clipValueLength(txt, 20);
                    }
                } else {
                    this.nameInt = RED.nodes.getType('position-config').getValueLabel(this, plt,
                        $('#node-input-payload').typedInput('value'),
                        $('#node-input-payloadOffset').typedInput('value'));
                }
                this.timeDays = getCheckboxesStr($('#time-inject-timeDays input[type=checkbox]:checked'), 7);
                this.timeAltDays = getCheckboxesStr($('#time-inject-timeAltDays input[type=checkbox]:checked'), 7);
                this.timeMonths = getCheckboxesStr($('#time-inject-timeMonths input[type=checkbox]:checked'), 12);
                this.timeAltMonths = getCheckboxesStr($('#time-inject-timeAltMonths input[type=checkbox]:checked'), 12);
                this.addPayload1Days = getCheckboxesStr($('#time-inject-addPayload1Days input[type=checkbox]:checked'), 7);
                if (Number($('#node-input-addPayload1Formatsel').val()) !== 99) {
                    $('#node-input-addPayload1Format').val($('#node-input-addPayload1Formatsel').val());
                    this.addPayload1Format = $('#node-input-addPayload1Formatsel').val();
                }
                this.addPayload2Days = getCheckboxesStr($('#time-inject-addPayload2Days input[type=checkbox]:checked'), 7);
                if (Number($('#node-input-addPayload2Formatsel').val()) !== 99) {
                    $('#node-input-addPayload2Format').val($('#node-input-addPayload2Formatsel').val());
                    this.addPayload2Format = $('#node-input-addPayload2Formatsel').val();
                }
                this.addPayload3Days = getCheckboxesStr($('#time-inject-addPayload3Days input[type=checkbox]:checked'), 7);
                if (Number($('#node-input-addPayload3Formatsel').val()) !== 99) {
                    $('#node-input-addPayload3Format').val($('#node-input-addPayload3Formatsel').val());
                    this.addPayload3Format = $('#node-input-addPayload3Formatsel').val();
                }
            },
            button: {
                enabled: function() { // eslint-disable-line object-shorthand
                    return !this.changed;
                },
                onclick: function() { // eslint-disable-line object-shorthand
                    if (this.changed) {
                        return RED.notify(RED._('node-red:notification.warning', { message: RED._('node-red:notification.warnings.undeployedChanges') }), 'warning');
                    }

                    let payload = this.payload;
                    if ((this.payloadType === 'flow') ||
                        (this.payloadType === 'global')) {
                        const key = RED.utils.parseContextKey(payload);
                        payload = this.payloadType + '.' + key.key;
                    }

                    if (this.payloadType === 'str' || this.payloadType === 'string') { payload = '"' + this.payload + '"'; }
                    let label = this._def.label.call(this);
                    label = label.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                    const node = this;
                    $.ajax({
                        url: 'time-inject/' + this.id,
                        type: 'POST',
                        success(_resp) {
                            RED.notify(node._('node-red:inject.success',{label}),{type:'success',id:'inject'});
                        },
                        error(jqXHR, textStatus, _errorThrown) {
                            if (jqXHR.status === 404) {
                                RED.notify(node._('node-red:common.notification.error',{message:node._('node-red:common.notification.errors.not-deployed')}),'error');
                            } else if (jqXHR.status === 500) {
                                RED.notify(node._('node-red:common.notification.error',{message:node._('node-red:inject.errors.failed')}),'error');
                            } else if (jqXHR.status === 0) {
                                RED.notify(node._('node-red:common.notification.error',{message:node._('node-red:common.notification.errors.no-response')}),'error');
                            } else {
                                RED.notify(node._('node-red:common.notification.error',{message:node._('node-red:common.notification.errors.unexpected',{status:jqXHR.status,message:textStatus})}),'error');
                            }
                        }
                    });
                    return undefined;
                }
            }
        });
    })();</script>
