<script type="text/html" data-help-name="time-span"> <p>A enhanced node for time format change and time comparision.</p>
    <h3>About</h3>
        <p>Allows to compare times to a time span and allow of compare, transform and change the time span in different formats</p>

        <p>Please see in <a href="https://github.com/rdmtc/node-red-contrib-sun-position/wiki/time-span">the full Documentation of the Node</a> for more information.</p>

    <h3>Input</h3>
      <p>When a message arrives through the Input a timestamp out of the message objet or a global or flow context store could be parsed into a timestamp.</p>
  <h3>Outputs</h3>
      <p>Outputs the Input message, where the posibility exists to change a property of the input message (or a global/flow context). If a time conversation is done the input message would be output to the according output where the timestamp is matching.</p>
