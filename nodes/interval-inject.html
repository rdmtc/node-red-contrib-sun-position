<!DOCTYPE HTML>

<script type="text/javascript">
    (function() {
        RED.nodes.registerType('interval-inject', {
            category: 'time and astro',
            color: '#a6bbcc',
            icon: 'injectvISun-white.png',
            inputs: 0,
            outputs: 1,
            defaults: {
                name: {
                    value: ''
                },
                nameInt: {
                    value: ''
                },
                positionConfig: {
                    value: '',
                    type: 'position-config',
                    required: true
                },
                payload: {
                    value: '',
                    validate: RED.validators.typedInput('payloadType')
                },
                payloadType: {
                    value: 'date'
                },
                payloadTimeFormat: {
                    value: 0
                },
                payloadOffset: {
                    value: 0,
                    validate(v) {
                        return (
                            (typeof v === 'undefined') ||
                            (typeof this.payloadOffsetType === 'undefined') ||
                            RED.validators.typedInput('payloadOffsetType')(v)
                        );
                    }
                },
                payloadOffsetType: {
                    value: 'none'
                },
                payloadOffsetMultiplier: {
                    value: 60000
                },
                topic: {
                    value: ''
                },
                injectTypeSelect: {
                    value: 'none'
                },
                intervalCount: {
                    value: 0,
                    validate(v) {
                        return (
                            (this.payloadOffsetType !== 'interval') ||
                            RED.validators.typedInput('intervalCountType')(v)
                        );
                    }
                },
                intervalCountType: {
                    value: 'num'
                },
                intervalCountMultiplier: {
                    value: 60000,
                    required: true,
                    validate(v) {
                        return (
                            (this.payloadOffsetType !== 'interval') ||
                            RED.validators.number()(v)
                        );
                    }
                },
                timeStart: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (
                            ((this.payloadOffsetType !== 'interval-time') &&
                            (this.payloadOffsetType !== 'time')) ||
                            RED.validators.typedInput('timeStartType')(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeStartType: {
                    value: 'entered'
                },
                timeStartOffset: {
                    value: 0,
                    validate(v) {
                        return (
                            (typeof v === 'undefined') ||
                            (typeof this.timeStartOffsetType === 'undefined') ||
                            ((this.payloadOffsetType !== 'interval-time') &&
                            (this.payloadOffsetType !== 'time')) ||
                            RED.validators.typedInput('timeStartOffsetType')(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeStartOffsetType: {
                    value: 'none'
                },
                timeStartOffsetMultiplier: {
                    value: 60000,
                    required: true,
                    validate(v) {
                        return (
                            typeof v === 'undefined' ||
                            RED.validators.number()(v) ||
                            ((this.payloadOffsetType !== 'interval-time') &&
                            (this.payloadOffsetType !== 'time')) ||
                            $('#node-input-timeStartOffsetType').typedInput('type') === 'none' ||
                            this.timeStartOffsetType === 'none' ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeEnd: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (
                            (this.payloadOffsetType !== 'interval-time') ||
                            RED.validators.typedInput('timeEndType')(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeEndType: {
                    value: 'entered'
                },
                timeEndOffset: {
                    value: 0,
                    validate(v) {
                        return (
                            (typeof v === 'undefined') ||
                            (typeof this.timeEndOffsetType === 'undefined') ||
                            (this.payloadOffsetType !== 'interval-time') ||
                            RED.validators.typedInput('timeEndOffsetType')(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeEndOffsetType: {
                    value: 'none'
                },
                timeEndOffsetMultiplier: {
                    value: 60000,
                    required: true,
                    validate(v) {
                        return (
                            typeof v === 'undefined' ||
                            RED.validators.number()(v) ||
                            (this.payloadOffsetType !== 'interval-time') ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timeDays: {
                    value: '*',
                    required: true
                },
                timeOnlyOddDays: {
                    value: false,
                    required: true
                },
                timeOnlyEvenDays: {
                    value: false,
                    required: true
                },
                timeMonths: {
                    value: '*',
                    required: true
                },
                timedatestart: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (
                            typeof v === 'undefined' ||
                            ((this.payloadOffsetType !== 'interval-time') &&
                            (this.payloadOffsetType !== 'time')) ||
                            RED.validators.regex(/^$|^\d{4}-\d{1,2}-\d{1,2}$|^\d{2}-\d{1,2}-\d{1,2}$/)(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                timedateend: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (
                            typeof v === 'undefined' ||
                            ((this.payloadOffsetType !== 'interval-time') &&
                            (this.payloadOffsetType !== 'time')) ||
                            RED.validators.regex(/^$|^\d{4}-\d{1,2}-\d{1,2}$|^\d{2}-\d{1,2}-\d{1,2}$/)(v) ||
                            ($('#node-input-injectTypeSelect').val() !== 'interval-time') ||
                            (this.injectTypeSelect !== 'interval-time')
                        );
                    }
                },
                once: {
                    value: false
                },
                onceDelay: {
                    value: 0.1,
                    validate(v){
                        return (
                            RED.validators.number()(v) ||
                            v === '' ||
                            v === null ||
                            typeof v === 'undefined'
                        );
                    }
                },
                addPayload1: {
                    value: '',
                    validate(v){
                        return (
                            typeof this.addPayload1Type === 'undefined' ||
                            typeof v === 'undefined' ||
                            RED.validators.typedInput('addPayload1Type')(v)
                        );
                    }
                },
                addPayload1Type: {
                    value: 'none'
                },
                addPayload1Value: {
                    value: '',
                    validate(v){
                        return (
                            RED.validators.typedInput('addPayload1ValueType')(v) ||
                            $('#node-input-addPayload1').typedInput('type') === 'none' ||
                            typeof this.addPayload1Type === 'undefined'
                        );
                    }
                },
                addPayload1ValueType: {
                    value: 'date'
                },
                addPayload1Format: {
                    value: 0
                },
                addPayload1Offset: {
                    value: 0,
                    validate(v){
                        return (
                            (typeof v === 'undefined') ||
                            (typeof this.addPayload1OffsetType === 'undefined') ||
                            RED.validators.typedInput('addPayload1OffsetType')(v) ||
                            $('#node-input-addPayload1OffsetType').typedInput('type') === 'none' ||
                            this.addPayload1OffsetType === 'none' ||
                            $('#node-input-addPayload1').typedInput('type') === 'none' ||
                            typeof this.addPayload1Type === 'undefined'
                        );
                    }
                },
                addPayload1OffsetType: {
                    value: 'none'
                },
                addPayload1OffsetMultiplier: {
                    value: 60000,
                    required: true,
                    validate(v){
                        return (
                            RED.validators.number()(v) ||
                            $('#node-input-addPayload1OffsetType').typedInput('type') === 'none' ||
                            this.addPayload1OffsetType === 'none' ||
                            $('#node-input-addPayload1').typedInput('type') === 'none' ||
                            typeof this.addPayload1Type === 'undefined'
                        );
                    }
                },
                addPayload1Next: {
                    value: true
                },
                addPayload1Days: {
                    value: '*',
                    required: true
                }
            },
            outputLabels(_index) {
                const labels = {
                    str: 'string',
                    num: 'number',
                    bool: 'boolean',
                    json: 'object',
                    flow: 'flow context',
                    global: 'global context',
                    bin: 'binary data',
                    date: 'timestamp',
                    dateSpecific: 'special timestamp',
                    entered: 'timestamp',
                    dateEntered: 'timestamp',
                    env: 'Environment variable',
                    jsonata: 'result of jsonata expression',
                    dayOfMonth: 'timestamp',
                    pdsTime: 'sun time',
                    pdsTimeNow: 'sun time object',
                    pdmTime: 'moon time',
                    pdsCalcPercent: 'percent of sun in the sky',
                    pdsCalcAzimuth: 'Azimuth of sun',
                    pdsCalcAzimuthRad: 'Azimuth of sun (Rad)',
                    pdsCalcElevation: 'Elevation of sun',
                    pdsCalcElevationRad: 'Elevation of sun (Rad)',
                    pdsCalcData: 'object of sun position',
                    pdmCalcData: 'object of moon position',
                    pdmPhase: 'object of moon phase',
                    pdmPhaseCheck: 'boolean indicates if moon in specific phase',
                    pdbIsDST: 'is DST',
                    pdnWeekOfYear: 'week number',
                    pdbWeekOfYearEven: 'is week even',
                    pdnDayOfYear: 'day number',
                    pdbDayOfYearEven: 'is day even'
                };
                let lab = labels[this.payloadType] || this.payloadType;
                if (lab === 'object') {
                    try {
                        lab = typeof JSON.parse(this.payload);
                        if (lab === 'object') {
                            if (Array.isArray(JSON.parse(this.payload))) {
                                lab = 'Array';
                            }
                        }
                    } catch (e) {
                        lab = 'Invalid JSON Object';
                    }
                }

                return lab;
            },
            label() {
                if (this.name) {
                    return this.name;
                }

                let result = '';
                if (this.once) {
                    result += 'ยน';
                }

                const getTimeId = () => {
                    let suffix = '';
                    if (this.timeDays && this.timeDays !== '*') {
                        const daysarr = this.timeDays.split(',');
                        if (daysarr.length === 1) {
                            suffix += '[' + RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7)) + ']';
                        } else if (this.timeDays === '5,6,0') {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.12');
                            suffix += '-';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.7');
                            suffix += ']';
                        } else if (daysarr.length === 2) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7));
                            suffix += ',';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[1]) + 7));
                            suffix += ']';
                        } else {
                            daysarr.sort((a, b) => parseInt(a) - parseInt(b));
                            let isok = true;
                            let elF = parseInt(daysarr[0]);
                            suffix += '[';
                            daysarr[0] = RED._('node-red-contrib-sun-position/position-config:common.days.'+(elF + 7));
                            for (let index = 1; index < daysarr.length; index++) {
                                const element = parseInt(daysarr[index]);
                                isok = isok && (element === elF+1);
                                elF = element;
                                daysarr[index] = RED._('node-red-contrib-sun-position/position-config:common.days.'+(element + 7));
                            }
                            if (isok) {
                                suffix += daysarr[0];
                                suffix += '-';
                                suffix += daysarr[daysarr.length-1];
                            } else if (daysarr.length < 5) {
                                suffix += daysarr.join(',');
                            } else  {
                                suffix += this._('interval-inject.label.fewDays');
                            }
                            suffix += ']';
                        }
                    }

                    if (this.timeMonths && this.timeMonths !== '*') {
                        const montharr = this.timeMonths.split(',');
                        if (montharr.length === 2) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                            suffix += ',';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[1]) + 12));
                            suffix += ']';
                        } else if (montharr.length === 1) {
                            suffix += '[';
                            suffix += RED._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                            suffix += ']';
                        } else {
                            montharr.sort((a, b) => parseInt(a) - parseInt(b));
                            let isok = true;
                            let elF = parseInt(montharr[0]);
                            suffix += '[';
                            montharr[0] = RED._('node-red-contrib-sun-position/position-config:common.months.'+(elF + 12));
                            for (let index = 1; index < montharr.length; index++) {
                                const element = parseInt(montharr[index]);
                                isok = isok && (element === elF+1);
                                elF = element;
                                montharr[index] = RED._('node-red-contrib-sun-position/position-config:common.months.'+(element + 12));
                            }
                            if (isok) {
                                suffix += montharr[0];
                                suffix += '-';
                                suffix += montharr[montharr.length-1];
                            } else if (montharr.length < 5) {
                                suffix += montharr.join(',');
                            } else  {
                                suffix += this._('interval-inject.label.fewMonths');
                            }

                            suffix += ']';
                        }
                    }
                    if (this.timedatestart && this.timedateend) {
                        const getDateShort = value => {
                            if (value) {
                                const val = value.split('-');
                                if (val.length > 2) {
                                    return val[1] + '-' + val[2];
                                } else if (val.length === 2) {
                                    return val[0] + '-' + val[1];
                                }
                            }
                            return '';
                        };
                        suffix += '[';
                        suffix += getDateShort(this.timedatestart) || '01-01';
                        suffix += '>';
                        suffix += getDateShort(this.timedateend) || '12-31';
                        suffix += ']';
                    }
                    let part1 = RED.nodes.getType('position-config').getValueLabel(this, this.timeStartType, this.timeStart, this.timeStartOffsetType);
                    part1 += ' - ';
                    part1 += RED.nodes.getType('position-config').getValueLabel(this, this.timeEndType, this.timeEnd, this.timeEndOffsetType);
                    return part1 + suffix;
                };

                if (this.injectTypeSelect !== 'interval-time') {
                    result += (this.nameInt || RED.nodes.getType('position-config').getValueLabel(this, this.payloadType, this.payload, this.payloadOffset, 20));
                } else {
                    const timeTxt = getTimeId();
                    if (timeTxt.length > 26) {
                        result += timeTxt + ' =...';
                    } else {
                        result += timeTxt + ' = ' + (this.nameInt || RED.nodes.getType('position-config').getValueLabel(this, this.payloadType, this.payload, this.payloadOffset, 20));
                    }
                }
                if (this.topic && this.topic.length + result.length <= 32) {
                    return this.topic + ':' + result;
                }

                return result;
            },
            labelStyle() {
                return this.name ? 'node_label_italic' : '';
            },
            paletteLabel: 'inject by interval',
            align: 'left',
            oneditprepare() {
                setTimeout(() => {
                    $('.is-to-show-initially').show();
                    $('.is-to-hide-initially').hide();
                }, 300);
                const node = this;
                const $nodeConfig = $('#node-input-positionConfig');
                const setup = function(node) {
                    /* global initializeValue getTypes appendOptions setupTInput initCombobox initCheckboxesBlock initCheckboxesBlock getBackendData bdDateToTime getCheckboxesStr getCheckboxesStr */
                    const types = getTypes(node);
                    // #region initialize
                    /**
                    * update multiplier settings from a previous version
                    * @param {number} mp - the multiplier value
                    * @param {string} name - the name of the element
                    * @param {function} onchange - the function to be called on field change
                    * @returns {number} the updated multiplier value
                    */
                    function multiplierUpdate(mp, name, onchange) {
                        const $field = $('#node-input-' + name);
                        appendOptions(node, $field, 'multiplier', data => (data.id > 0));
                        if (mp === null || typeof mp === 'undefined' || isNaN(mp) || mp === '' || mp === 0) {
                            mp = 60000;
                        } else {
                            mp = parseFloat(mp);
                            if (mp === 1) {
                                mp = 1000;
                            } else if (mp === 60) {
                                mp = 60000;
                            } else if (mp === 3600) {
                                mp = 3600000;
                            }
                        }
                        $field.val(mp);
                        $field.on('change', onchange);
                        return mp;
                    }

                    initializeValue(node, 'timeDays', '*');
                    initializeValue(node, 'timeMonths', '*');
                    initializeValue(node, 'addPayload1Days', '*');

                    if (typeof node.addPayload1Next === 'undefined' || node.addPayload1Next === null || $('#node-input-addPayload1Next').prop('checked')) {
                        $('#node-input-addPayload1Next').prop('checked', true);
                    } else {
                        $('#node-input-addPayload1Next').prop('checked', false);
                    }
                    // #endregion initialize
                    // #region spinner
                    $('#node-input-once').change(() => {
                        $('#node-input-onceDelay').attr('disabled', !$('#node-input-once').prop('checked'));
                    });

                    $('#node-input-onceDelay').spinner({
                        step: 0.1,
                        numberFormat: 'n'
                    });
                    /* $('#node-input-intervalCount').spinner({
                        min: 0.5,
                        step: 0.1,
                        numberFormat: 'n'
                    }); */
                    // #endregion spinner
                    // #region payload
                    if (node.payloadType === null) {
                        if (node.payload === '') {
                            node.payloadType = 'date';
                        } else {
                            node.payloadType = 'str';
                        }
                    } else if (node.payloadType === 'string' || node.payloadType === types.Undefined.value) {
                        node.payloadType = 'str';
                    }
                    const $payload = setupTInput(node, {
                        typeProp: 'payloadType',
                        valueProp: 'payload',
                        width: 'calc(100% - 110px)',
                        defaultType: 'date',
                        types: [
                            'date',
                            types.DateSpecific,
                            types.TimeEntered,
                            types.DateEntered,
                            types.TimeSun,
                            types.TimeSunNow,
                            types.TimeMoon,
                            types.DayOfMonth,
                            'flow',
                            'global',
                            'str',
                            'num',
                            'bool',
                            'json',
                            'bin',
                            'env',
                            'jsonata',
                            types.SunCalc,
                            types.SunInSky,
                            types.MoonCalc,
                            types.MoonPhase,
                            types.SunAzimuth,
                            types.SunElevation,
                            types.SunAzimuthRad,
                            types.SunElevationRad,
                            types.isDST,
                            types.WeekOfYear,
                            types.WeekOfYearEven,
                            types.DayOfYear,
                            types.DayOfYearEven
                        ],
                        onChange(_type, _value) {
                            const plVType = $('#node-input-payload').typedInput('type');
                            if (plVType ===  types.TimeEntered.value ||
                                plVType === types.TimeSun.value ||
                                plVType === types.TimeMoon.value ||
                                plVType === types.DateSpecific.value ||
                                plVType === types.DayOfMonth.value) {
                                $('.interval-inject-row-payloadTimeFormat').show();
                                $('.interval-inject-row-payloadOffset').show();
                            } else if (plVType ===  types.TimeSunNow.value) {
                                $('.interval-inject-row-payloadTimeFormat').hide();
                                $('.interval-inject-row-payloadOffset').show();
                            } else {
                                $('.interval-inject-row-payloadTimeFormat').hide();
                                $('.interval-inject-row-payloadOffset').hide();
                            }
                            getBackendData(d => {
                                const $div = $('#node-input-payload-div');
                                const titleOrg = $div.attr('titleOrg');
                                $div.attr('title', ((d) ? (String(d) + ' - ') : '') + titleOrg);
                            }, {
                                nodeId:         node.id,
                                kind:           'getOutDataData',
                                config:         $nodeConfig.val(),
                                type:           plVType,
                                value:          $('#node-input-payload').typedInput('value'),
                                format:         $('#node-input-payloadTimeFormat').val(),
                                offsetType:     $('#node-input-payloadOffset').typedInput('type'),
                                offset:         $('#node-input-payloadOffset').typedInput('value'),
                                multiplier:     $('#node-input-payloadOffsetMultiplier').val(),
                                noOffsetError:  true
                            });
                        }
                    });
                    initCombobox(node, $('#node-input-payloadTimeFormatsel'), $('#node-input-payloadTimeFormat'), 'dateOutFormat', 'outputFormats', node.payloadTimeFormat || 0, 30);

                    node.payloadOffsetMultiplier = multiplierUpdate(node.payloadOffsetMultiplier, 'payloadOffsetMultiplier');
                    setupTInput(node, {
                        typeProp: 'payloadOffsetType',
                        valueProp: 'payloadOffset',
                        width: 'calc(100% - 255px)',
                        defaultType: (node.payloadOffset === 0 || node.payloadOffset === '') ? types.Undefined.value : 'num',
                        defaultValue: 0,
                        types: [types.Undefined, 'num', 'flow', 'global', 'env', types.randomNumber],
                        onChange(_type, _value) {
                            const type = $('#node-input-payloadOffset').typedInput('type');
                            if (type === types.Undefined.value) {
                                $('#node-input-payloadOffsetMultiplier').prop('disabled', true);
                            } else {
                                $('#node-input-payloadOffsetMultiplier').prop('disabled', false);
                            }
                        }
                    }).change();
                    // #endregion payload
                    // #region onceDelay + TimeType
                    $('#node-input-once').change(() => {
                        $('#node-input-onceDelay').attr('disabled', !$('#node-input-once').prop('checked'));
                    });
                    $('#node-input-injectTypeSelect').on('change', () => {
                        const id = $('#node-input-injectTypeSelect').val();
                        switch (id) {
                            case 'none':
                                $('.interval-inject-row').hide();
                                break;
                            case 'interval':
                                $('.interval-inject-row').hide();
                                $('#interval-inject-row-interval').show();
                                break;
                            case 'interval-time':
                                $('.interval-inject-row').hide();
                                $('#interval-inject-row-interval').show();
                                $('#interval-inject-row-timeStartMain').show();
                                $('#interval-inject-row-timeEndMain').show();
                                $('.interval-inject-row-interval-time').show();
                                break;
                            /* case 'time':
                                $('.interval-inject-row').hide();
                                $('#interval-inject-row-timeStartMain').show();
                                break; */
                            default:
                                break;
                        }
                        $('#node-input-timeStart').change(); // also property change
                        $('#node-input-timeEnd').change(); // also property change
                    });
                    // #endregion onceDelay + TimeType
                    // #region interval
                    node.intervalCountMultiplier = multiplierUpdate(node.intervalCountMultiplier, 'intervalCountMultiplier');
                    setupTInput(node, {
                        typeProp: 'intervalCountType',
                        valueProp: 'intervalCount',
                        width: 'calc(100% - 255px)',
                        defaultType: 'num',
                        defaultValue: 0,
                        types: ['num', 'env']
                    }).change();

                    // #endregion interval
                    // #region timeStart / time End
                    setupTInput(node, {
                        typeProp: 'timeStartType',
                        valueProp: 'timeStart',
                        width: 'calc(100% - 110px)',
                        defaultType: types.TimeEntered.value,
                        defaultValue: '',
                        types: [
                            types.TimeEntered,
                            types.TimeSun,
                            types.TimeSunNow,
                            types.TimeMoon,
                            'flow',
                            'global',
                            'env'
                        ],
                        onChange(_type, _value) {
                            const type = $('#node-input-timeStart').typedInput('type');
                            const injectType = $('#node-input-injectTypeSelect').val();
                            if (injectType !== 'interval-time') {
                                $('.interval-inject-row-timeStartOffset').hide();
                                $('.interval-inject-row-timeLimits').hide();

                                const $div = $('#interval-inject-row-timeStartMain');
                                const titleOrg = $div.attr('titleOrg');
                                $div.attr('title', titleOrg);
                                return;
                            } else if (type === types.TimeSunNow.value){
                                $('.interval-inject-row-timeLimits').hide();
                            } else {
                                $('.interval-inject-row-timeLimits').show();
                            }
                            $('.interval-inject-row-timeStartOffset').show();
                            if (injectType === 'time') {
                                $('.interval-inject-row-alt').show();
                            } else {
                                $('.interval-inject-row-alt').hide();
                            }
                            $('#node-input-property').change();
                            getBackendData(d => {
                                const $div = $('#interval-inject-row-timeStartMain');
                                const titleOrg = $div.attr('titleOrg');
